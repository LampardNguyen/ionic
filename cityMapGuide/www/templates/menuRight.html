<ion-popover-view>
	<ion-content>
		<div class="list">
			<a class="item" ng-click="main.reload();main.popoverMenuRight.hide();">Restart</a>
			<a class="item" ng-click="main.refreshMarker();main.popoverMenuRight.hide();">Refresh</a>
			<a class="item" ng-click="main.showAbout($event);main.popoverMenuRight.hide();">About</a>
		</div>
	</ion-content>
</ion-popover-view>
