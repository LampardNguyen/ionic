	<ion-content has-bouncing="true" overflow-scroll="true">
		<ion-list class="listDoExercises0000">
			<ion-item collection-repeat="item in model.currentClass.lessons" class="bouncy-slide-left item-button-right" ng-click="chooseLesson(item, true)">
				<h2>{{item.name}}</h2>
				<p ng-if="item.nextLearnDate != null && item.nextLearnDate != ''">Next date: {{item.nextLearnDate}}</p>
				<button class="button button-clear button-energized"> <i class="icon ion-ios-star-outline" ng-if="item.state == 0"></i>
					<i class="icon ion-ios-star" ng-if="item.state == 1"></i>
					<i class="icon ion-ios-star-half" ng-if="item.state == 2"></i>
				</button>

			</ion-item>
			<br>
			<div ng-if="model.currentClass.lessons.length == 0">
				<p class="p">You have no lesson to study</p>
				<hr></div>
		</ion-list>
	</ion-content>
</ion-view>
