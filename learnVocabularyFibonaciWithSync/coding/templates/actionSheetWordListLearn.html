<ion-popover-view ng-controller="wordListLearnCtrl" translate-namespace="ACTION_WORD_LIST_LEARN">
	<ion-content>
		<div class="list">
			<a class="item" ng-click="showAllWords()" translate>.LABEL_SHOW_ALL</a>
			<a class="item" ng-if="checkIfShowHideVietnamese() == true" ng-click="showVietnamese()">Show vietnamese</a>
			<a class="item" ng-if="checkIfShowHideVietnamese() == false" ng-click="hideVietnamese()">Hide vietnamese</a>
			<a class="item" ng-click="endLesson()">Study end</a>
		</div>
	</ion-content>
</ion-popover-view>
