<ion-popover-view>
	<ion-content>
		<div class="list">
			<a class="item" ng-click="reload()">Reload app</a>
			<a class="item" ng-click="showSetting()" ng-if="model.view != '#/setting'">Setting</a>
			<a class="item" ng-click="logOut()">Log out</a>
			<a class="item" ng-click="exit()">Exit</a>
		</div>
	</ion-content>
</ion-popover-view>
