<ion-view ng-init="init();">
<ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-ios-search-strong bouncy-slide-right" ng-click="showFilterBar()" ng-if="model.countCheck == 0">
    </button>
    <button class="button button-icon icon ion-grid bouncy-slide-bottom" ng-click="showPopoverEdit($event)" ng-if="model.countCheck > 0">
    </button>
  </ion-nav-buttons>

	<ion-content has-bouncing="true" overflow-scroll="true">
		<ion-list class="allWordOfClass0000">
			<ion-item collection-repeat="item in model.currentClass.vocabulary" class="bouncy-slide-left">
			<label class="checkbox"><input ng-change="checkToEdit()" type="checkbox" ng-model="item.check" ng-true-value="'1'" ng-true-value="'0'"></label>
				<div style="display: inline-block;">
					<h2>{{item.english}}</h2>
				<p>{{item.vietnamese}} &nbsp;<span ng-if="item.example != null && item.example != ''">(</span>{{item.example}}<span ng-if="item.example != null && item.example != ''">)</span></p>
				</div>
				<ion-option-button class="button icon ion-edit" ng-click="showModalUpdateWords(item)"></ion-option-button>
				<ion-option-button class="button icon ion-ios-trash-outline button-assertive" ng-click="selectRemoveWord(item)" ng-if="item.isLearned == 0"></ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
