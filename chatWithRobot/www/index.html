<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="./lib/jquery.min.js" type="text/javascript" charset="utf-8" ></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <ion-pane>
      <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title">Chat with robot</h1>
      </ion-header-bar>
      <ion-content class="content0000">
      <iframe id="frameChat" format-form-chat frameborder="0" height="100%" width="100%" name="{{model.random}}" src="http://bandore.pandorabots.com/pandora/talk?botid=ad1eeebfae345abc" ></iframe>
      </ion-content>
    </ion-pane>
  </body>
</html>
