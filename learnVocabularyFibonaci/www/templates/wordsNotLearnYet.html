<ion-view>
	<ion-header-bar class="bar bar-subheader item-input-inset">
		<label class="item-input-wrapper"> <i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model = "model.search.$" ng-init="model.search.$ = ''">
			<input type="hidden" ng-model="model.search.english">
			<input type="hidden" ng-model="model.search.vietnamese"></label>
		<button class="button button-clear p" ng-click="model.search.$ = ''">{{model.vocabularyNotLearn.length}}</button>
	</ion-header-bar>
	<ion-content has-bouncing="true" overflow-scroll="true">
		<ion-list class="allWordOfClass0000">
			<ion-item collection-repeat="item in model.vocabularyNotLearn = (model.currentClass.vocabulary | filter:model.search)" class="bouncy-slide-left">
				<h2>{{item.english}}</h2>
				<p>{{item.vietnamese}} &nbsp;<span ng-if="item.example != null && item.example != ''">(</span>{{item.example}}<span ng-if="item.example != null && item.example != ''">)</span></p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
