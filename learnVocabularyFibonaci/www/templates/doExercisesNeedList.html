<ion-view>
<ion-header-bar class="bar bar-subheader item-input-inset">
		<label class="item-input-wrapper"> <i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model = "model.search.$" ng-init="model.search = ''">
			<input type="hidden" ng-model="model.search.name">
			<input type="hidden" ng-model="model.search.nextLearnDate"></label>
		<button class="button button-clear p" ng-click="model.search.$ = ''">{{model.lessonNeedDo.length}}</button>
	</ion-header-bar>
	<ion-content has-bouncing="true" overflow-scroll="true">
		<div>
			<p class="p">Do exercises need list</p>
			<hr></div>
		<br>
		<ion-list class="doExercisesNeedList0000">
			
			<ion-item collection-repeat="item in model.lessonNeedDo = (model.doExercisesNeedList | filter:model.search)" class="bouncy-slide-left item-button-right" ng-click="chooseLesson(item, true)">
				<h2>{{item.name}}</h2><p ng-if="item.nextLearnDate != null && item.nextLearnDate != ''">Next: {{item.nextLearnDate}}</p>
				<button class="button button-clear button-energized"> <i class="icon ion-ios-star-outline" ng-if="item.state == 0"></i>
					<i class="icon ion-ios-star" ng-if="item.state == 1"></i>
					<i class="icon ion-ios-star-half" ng-if="item.state == 2"></i>
				</button>

			</ion-item>

		</ion-list>
	</ion-content>
</ion-view>
