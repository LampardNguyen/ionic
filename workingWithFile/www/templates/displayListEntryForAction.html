<ion-list>
  <ion-item class="item item-avatar" ng-click="backFolderForAction(model.currentEntryForAction)">
    <img ng-src="./img/folder_red.png">
    <h2>../</h2>
    <p>back</p>
  </ion-item>
  <ion-item ng-repeat="item in model.displayListEntryForAction track by $index" class="item item-avatar" ng-click="selectEntryForAction(item);" >
    <img ng-src="./img/{{item.urlImg}}" style="border-radius: 0px !important;">
    <h2>{{item.name}}</h2>
    <p>
      {{item.modificationTime}}
      <span>{{item.size}}</span>
    </p>
  </ion-item>
</ion-list>
