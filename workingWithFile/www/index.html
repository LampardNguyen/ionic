<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="css/ionic.app.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">--></head>
<body ng-app="starter" ng-controller="mainCtrl" class="main0000" ng-cloak>

  <ion-pane>

    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content class="content0000">
        <ion-header-bar class="bar-calm" align-title="center" >
        <button class="button button-icon icon ion-navicon" ng-click="showSideMenuLeft();"></button>
          <h1 class="title">Work With File</h1>
        </ion-header-bar>
        <ion-content has-bouncing="true" overflow-scroll="true">
          <ion-list >
            <ion-item class="item item-avatar" ng-click="backFolder(model.currentEntry)">
              <img ng-src="./img/folder_red.png">
              <h2>../</h2>
              <p>back</p>
            </ion-item>
            <ion-item ng-repeat="item in model.displayList track by $index" class="item item-avatar item-icon-right" ng-click="selectEntry(item);">

              <img ng-src="./img/{{item.urlImg}}">
              <h2>{{item.name}}</h2>
              <p>
                {{item.modificationTime}}
                <span>{{item.size}}</span>
              </p>
              <label class="checkbox icon">
                <input check-multi-select ng-change="stopClick();" type="checkbox" ng-model="item.selected" ng-checked="item.selected == true"></label>
            </ion-item>
          </ion-list>
        </ion-content>
        <ion-footer-bar class="bar-calm" align-title="center">
          <button class="button button-icon icon ion-ios-more" ng-click="showMenuLeft($event);"></button>
          <h1 ng-if="model.showInfoSearch" class="title">{{model.displayList.length}} File - {{model.totalEntry}} Total search</h1>
          <button class="button button-icon icon ion-ios-search" ng-click="showPopupSearch();"></button>
        </ion-footer-bar>
      </ion-side-menu-content>
      <!-- Left menu -->
      <ion-side-menu side="left" class="menuLeft0000">
        <ion-header-bar class="bar-calm">
        <button class="button button-icon icon ion-ios-minus-outline" ng-click="model.showDeleteBookmark = !model.showDeleteBookmark"></button>
          <h1 class="title">Bookmarks</h1>
        </ion-header-bar>
        <ion-content has-bouncing="true" overflow-scroll="true">
          <ion-list show-delete="model.showDeleteBookmark">
            <ion-item ng-repeat="item in model.bookmarks track by $index" class="item item-avatar item-remove-animate" ng-click="selectBookmark(item);">
              <img ng-src="./img/folder_red.png">
              <h2 ng-if="item.name != ''">{{item.name}}</h2>
              <h2 ng-if="item.name == ''">Root</h2>
              <p>
                <span></span>
              </p>
              <ion-delete-button class="ion-minus-circled"
                       ng-click="removeBookmark($index);">
              </ion-delete-button>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

      <!-- Right menu -->
      <ion-side-menu side="right" class="menuRight0000"></ion-side-menu>
    </ion-side-menus>
  </ion-pane>
</body>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <script src="js/app.js"></script>
  <!-- your app's js -->
  <script src="./lib/ngCordova/ng-cordova.min.js" type="text/javascript" charset="utf-8" ></script>
  <!-- cordova script (this will be a 404 during development) -->
  <!-- <script src="./lib/cordova/cordova.js"></script>
-->
<script src="cordova.js"></script>
</html>
